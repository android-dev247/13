<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证成功 - 已连接服务器</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:Arial,sans-serif;
        }
        body{
            background:#121212;
            color:#fff;
            padding:20px;
        }
        .container{
            max-width:400px;
            margin:50px auto;
            background:#1e1e1e;
            padding:30px;
            border-radius:12px;
            box-shadow:0 0 15px rgba(0,150,255,0.2);
        }
        .title{
            text-align:center;
            font-size:22px;
            margin-bottom:25px;
            color:#00d8ff;
        }
        .status{
            text-align:center;
            font-size:18px;
            color:#4cd964;
            margin-bottom:20px;
        }
        .item{
            display:flex;
            justify-content:space-between;
            padding:12px 0;
            border-bottom:1px solid #333;
        }
        .label{
            color:#aaa;
        }
        .value{
            color:#fff;
            font-weight:bold;
        }
        .ping{
            color:#ffcc00;
        }
        .ip{
            color:#00d8ff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">VPN 验证页面</div>
    <div class="status" id="status">✅ 已连接服务器</div>

    <div class="item">
        <div class="label">连接状态：</div>
        <div class="value">已连接</div>
    </div>

    <div class="item">
        <div class="label">服务器：</div>
        <div class="value">中国加速节点 - 高防</div>
    </div>

    <div class="item">
        <div class="label">代理延迟：</div>
        <div class="value ping">28 ms</div>
    </div>

    <div class="item">
        <div class="label">本地IP：</div>
        <div class="value ip" id="localIp">加载中...</div>
    </div>

    <div class="item">
        <div class="label">代理IP：</div>
        <div class="value ip" id="proxyIp">加载中...</div>
    </div>
</div>

<script>
// 自动获取IP并显示
async function loadIpInfo() {
    try {
        let res = await fetch("https://api.ip.sb/geoip");
        let data = await res.json();
        document.getElementById("localIp").innerText = data.ip;
        document.getElementById("proxyIp").innerText = data.ip;
    } catch(e) {
        document.getElementById("localIp").innerText = "获取失败";
        document.getElementById("proxyIp").innerText = "获取失败";
    }
}
loadIpInfo();
</script>

</body>
</html>
